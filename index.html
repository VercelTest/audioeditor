<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Audio Editor</title>
    </head>
    <body>
        <input type="range" name="pitch-slider" min="-120" max="120" step="10">
        <p name="pitch-text">0</p>
    </body>   

    <script>
        while true {
            let slider = document.getElementsByName("pitch-slider")
            let ptext = document.getElementsByName("pitch-text")

             ptext.text = slider
        }
    </script>
</html>
