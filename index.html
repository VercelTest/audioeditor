<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Editor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="bg">
    <input type="range" id="pitch-slider" class="slider" onchange="changePitch();"min="0" max="3" step="0.05" />
    <label><input type="range" class="slider" id="audio-timestamp" min="0" max="0" /></label>
    <p id="pitch-text">Loading...</p>

    <input type="file" id="selected-audio" accept="audio/*">
    <button id="Play/Pause" onclick="playpause();">Play</button>
    <button id="Reset" onclick="reset();">Reset</button>
    <button id="Download" onclick="">Download</button>
  </body>

  <script src="javascript/audiohandler.js"></script>
  <script src="javascript/pitchslider.js"></script>
  <script src="javascript/customplayback.js"></script>
</html>
