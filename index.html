<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Editor</title>
  </head>
  <body>
    <input type="range" id="pitch-slider" min="-120" max="120" step="10" />
    <p id="pitch-text">Loading...</p>

    <input type="file" id="selected-audio" accept="audio/*">
    <audio controls><source</audio>
  </body>

  <script src="/javascript/pitchslider.js"></script>
  </script>
</html>
