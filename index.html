<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Editor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body class="bg" id="body">
<div class="audiogui">
  <header>Audio Editor</header>
  <input type="file" id="selected-audio" class="choosefile">

  <div class="slidergui">
    <input type="range" id="pitch-slider" class="slider" oninput="changePitch();"min="0" max="2" step="0.05" />
    <p id="pitch-text" class="speed">Loading...</p>
  </div>

  <button id="Play/Pause" onclick="playpause();">Play</button>
  <button id="Reset" onclick="reset();">Restart Audio</button>
  <button id="Download" onclick="download();">Download</button>
</div>

  </body>

  <script src="javascript/audiohandler.js"></script>
  <script src="javascript/pitchslider.js"></script>
  <script src="javascript/customplayback.js"></script>
  <script src="javascript/download.js"></script>
</html>
