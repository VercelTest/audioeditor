<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio Editor</title>
  </head>
  <body onload="loaded();">
    <input type="range" id="pitch-slider" min="-120" max="120" step="10" />
    <p id="pitch-text">0</p>
  </body>

  <script>
    function wait(sec) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < sec * 1000);
    }

    function loaded() {
      while (wait(0.1)) {
        let slider = document.getElementById("pitch-slider");
        let ptext = document.getElementById("pitch-text");

        ptext.innerHTML = slider.value;
      }
    }
  </script>
</html>
